	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>3-4</title>
		<style>
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			#wrap{
				position: relative;
				width: 100%;
				overflow: hidden;
			}

			#left{
				position: absolute;
				right: 200px;
				width: calc(100% - 200px);
				height: 500px;
				background-color: #C8A677;
			}

			#right{
				width: 200px;
				float: right;
				height: 500px;
				background-color: #8DDCFA;
			}
			

		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="right">right</div>
			<div id="left">left</div>
		</div>
	</body>
	</html>
