<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-1</title>
	<style>
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		#wrap{
			min-width: 500px;
			overflow: auto;
		}

		#left{
			width: 150px;
			height: 500px;
			float: left;
			background-color: #C8A677;
		}

		#center{
			float: left;
			width: calc(100% - 300px);
			height: 500px;
			background-color: #8DDCFA;
		}

		#right{
			width: 150px;
			height: 500px;
			float: left;
			background-color: #2F525D;
		}

	</style>
</head>
<body>
	<div id="wrap">
		<div id="left">left</div>
		<div id="center">center</div>
		<div id="right">right</div>
	</div>
</body>
</html>
