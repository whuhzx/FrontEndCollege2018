<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task4</title>
	<style>
		table{
			margin:20px auto;
		}

		table td{
			border: 1px solid #333;
			padding-left:2px;
		}
	</style>
</head>
<body>
	<table id="multiple"></table>
</body>
	<script>
		var multiple  = document.getElementById("multiple");
		for(var i = 1; i < 10; i++){
			var tr = document.createElement("tr");
			multiple.appendChild(tr);
			for(var j = 1; j < 10; j++){
				console.log(`${j} * ${i} = ${i * j}`)
				var td = document.createElement("td");
				tr.appendChild(td);
				var number = document.createTextNode(`${j} * ${i} = ${i * j}`);
				td.appendChild(number)
			}
		}
	</script>
</html>
