<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task2</title>
</head>
<body>
	<p id="result1"></p>
	<p id="result2"></p>
</body>
<script>
	var result1 = document.getElementById("result1");
	var result2 = document.getElementById("result2");

	function nowTime(){
		var now = new Date();
		var day = now.getDay() + 1;
		var year = now.getFullYear();
		var month = now.getMonth() + 1;
		var date = now.getDate();
		var hours = now.getHours();
		var minutes = now.getMinutes();
		var seconds = now.getSeconds();
		dayOrNight(hours);

		result1.innerHTML = `${year}年${addZero(month)}月${addZero(date)}日星期${ChinaDay(day)} ${addZero(hours)}:${addZero(minutes)}:${addZero(seconds)}`

		//输出格式 2008-10-10 Monday 07:10:30 PM
		result2.innerHTML = `${year}-${addZero(month)}-${addZero(date)} ${EngDay(day)} ${addZero(hours)}:${addZero(minutes)}:${addZero(seconds)} ${dayOrNight()}`
	}

	function addZero(num){
		if(num < 10){
			num = "0" + num;
		}
		return num
	}

	function ChinaDay(day){
		var result;
		switch(day){
			case 1:
				result = "一";
				break;
			case 2:
				result = "二";
				break;
			case 3:
				result = "三";
				break;
			case 4:
				result = "四";
				break;
			case 5:
				result = "五";
				break;
			case 6:
				result = "六";
				break;
			case 7:
				result = "日";
				break;
		}
		return result;
	}

	function EngDay(day){
		switch(day){
			case 1:
				result = "Monday";
				break;
			case 2:
				result = "Tuesday";
				break;
			case 3:
				result = "Wednesday";
				break;
			case 4:
				result = "Thursday";
				break;
			case 5:
				result = "Friday";
				break;
			case 6:
				result = "Saturday";
				break;
			case 7:
				result = "Sunday";
				break;
		}
		return result;
	}

	function dayOrNight(hours){
		if(hours <= 12){
			return "AM"
		}else{
			return "PM"
		}
	}

	setInterval(nowTime, 1000);

	
</script>
</html>
