	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>2-3</title>
		<style>
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			#wrap{
				width: 100%;
				font-size: 0;
			}

			#left{
				display: inline-block;
				width: 200px;
				height: 500px;
				background-color: #C8A677;
				font-size: 16px;
			}

			#right{
				display: inline-block;
				width: calc(100% - 200px);
				height: 500px;
				background-color: #8DDCFA;
				font-size: 16px;
			}

		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="left">left</div>
			<div id="right">right</div>
		</div>
	</body>
	</html>
